<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../../web/static/css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Configure Tailwind to use Inter font */
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200">
    <!-- Header -->
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-8 text-center tracking-tight">
      Unit Conversion System
    </h1>

    <!-- Navigation Tabs -->
    <div class="mb-8 border-b-2 border-indigo-100 pb-2">
      <ul class="flex justify-center space-x-2 sm:space-x-4">
        <li>
          <a href="/" class="px-3 py-2 text-sm sm:text-base font-medium rounded-full transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-100 hover:text-indigo-800 
              {{ if eq .Page " length" }}bg-indigo-500 text-white hover:bg-indigo-600{{ else }}bg-transparent{{ end
            }}">
            Length
          </a>
        </li>
        <li>
          <a href="/weight" class="px-3 py-2 text-sm sm:text-base font-medium rounded-full transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-100 hover:text-indigo-800
              {{ if eq .Page " weight" }}bg-indigo-500 text-white hover:bg-indigo-600{{ else }}bg-transparent{{ end
            }}">
            Weight
          </a>
        </li>
        <li>
          <a href="/temperature" class="px-3 py-2 text-sm sm:text-base font-medium rounded-full transition duration-150 ease-in-out text-gray-600 hover:bg-indigo-100 hover:text-indigo-800
              {{ if eq .Page " temperature" }}bg-indigo-500 text-white hover:bg-indigo-600{{ else }}bg-transparent{{
            end }}">
            Temperature
          </a>
        </li>
      </ul>
    </div>

    <!-- Conversion Form Area -->
    <div class="form">
      {{ if eq .Page "length" }} {{block "length" .}}{{end}}{{end}}
      {{ if eq .Page "weight" }} {{block "weight" .}}{{end}}{{end}}
      {{ if eq .Page "temperature" }} {{block "temperature" .}}{{end}}{{end}}
    </div>
  </div>
</body>

</html>
